<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
            box-shadow: 0 0 1px 1px #ddd;
        }
    </style>
</head>
<body>

    <canvas id="canvas" width="500px" height="500px"></canvas>

    <script>
        const cvs = document.getElementById('canvas');

        const ctx = cvs.getContext('2d');
        console.log(ctx);

        // // 二次贝塞尔曲线
        // ctx.beginPath();
        // ctx.moveTo(100, 100);
        // ctx.quadraticCurveTo(200, 200, 300, 100);
        // ctx.stroke();

        // // 三次贝塞尔曲线
        // ctx.beginPath();
        // ctx.moveTo(100, 300);
        // ctx.bezierCurveTo(200, 200, 400, 400, 500, 500, 300, 300);
        // ctx.stroke();


        // 波浪线
        const width = 500;
        const height = 500;
        let offset = 0;
        let num = 0;

        const timer = setInterval(() => {
            ctx.clearRect(0, 0, 500, 500);
            ctx.beginPath();
            ctx.moveTo(0 - offset, height / 2);
            ctx.quadraticCurveTo(width / 4 - offset, height / 2 + Math.sin(num) * 120, width / 2 - offset, height / 2);
            ctx.quadraticCurveTo(width / 4 * 3 - offset, height / 2 - Math.sin(num) * 120, width - offset, height / 2);
            ctx.quadraticCurveTo(width / 4 - offset + width, height / 2 + Math.sin(num) * 120, width / 2 - offset + width, height / 2);
            ctx.quadraticCurveTo(width / 4 * 3 - offset + width, height / 2 - Math.sin(num) * 120, width - offset + width, height / 2);
            // ctx.quadraticCurveTo(width / 4 * 3, height / 2 + 100, width / 4 * 3 + 100, height / 2 - 100);
            ctx.stroke();
            offset += 1;
            offset %= width;
            num += 0.02;
        }, 1000 / 60);
    </script>
</body>
</html>
